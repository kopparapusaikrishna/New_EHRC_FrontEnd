        <form class="center-form" (ngSubmit)="onSubmit()">
            <div>
              <label for="name" class="attr-name">Name:</label>
              <input type="text" id="name" name="name" [(ngModel)]="name" required>
            </div>
            <div>
              <label for="phone" class="attr-name">Phone number:</label>
              <input type="tel" id="phone" name="phone" [(ngModel)]="ph_no" required>
            </div>
            <div>
              <label for="dob" class="attr-name">Date of birth:</label>
              <input type="date" id="dob" name="dob" [(ngModel)]="dob" required>
            </div>
            <div>
              <label for="gender" class="attr-name">Gender:</label>
              <select id="gender" name="gender" [(ngModel)]="gender" required>
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div>
              <label for="address" class="attr-name">Address:</label>
              <textarea id="address" name="address" [(ngModel)]="clinic_address" required></textarea>
            </div>
            <div>
              <label for="qualification" class="attr-name">Qualification:</label>
              <input type="text" id="qualification" name="qualification" [(ngModel)]="qualification" required>
            </div>
            <div>
              <label for="dob" class="attr-name">Job start date:</label>
              <input type="date" id="doctor_start_date" name="doctor_start_date" [(ngModel)]="doctor_start_date" required>
            </div>
            <div>
              <label for="department" class="attr-name">Department name:</label>
              <input type="text" id="department" name="department" [(ngModel)]="dept_name" required>
            </div>
            <div>
              <label for="email" class="attr-name">Email:</label>
              <input type="email" id="email" name="email" [(ngModel)]="email" required>
            </div>
            <div>
              <label for="password" class="attr-name">Password:</label>
              <input type="password" id="password" name="password" [(ngModel)]="password" required>
            </div>
            <div>
            <button class="btn btn-primary add-admin" type="submit">Add Doctor</button>
            </div>
        </form>
