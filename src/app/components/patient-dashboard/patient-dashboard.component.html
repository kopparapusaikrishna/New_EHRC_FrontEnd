<html>
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;900&family=Ubuntu&display=swap" rel="stylesheet">

    <!-- Font Awesome -->

    <!-- Bootstrap Scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body style="background-color:white" background="../../../assets/doctorbkg.jpg" >
    <header class="w3-container full-header">
        <div class=" heading-div full-header">
            <button class="btn btn-primary navbar" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">&#9776;</button>
            <h2 class="web-name">Tele Consultation Platform</h2>
            <div  class="heading">{{patient_details.patientName}}</div>
        </div>
        
    </header>
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header">
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <h3 style="width: auto; height:auto; margin-left: 15px; ">Tele Consultation Platform</h3>
            
                <hr size="3px">
                <a href="tryit.asp-filename=tryw3css_sidenav_over.html#" style=" margin-bottom: 15px;"> Home</a>
                <br>		
                <a href="tryit.asp-filename=tryw3css_sidenav_over.html#"  style=" margin-bottom: 15px;">Records</a>		
                <br>
                <a href="tryit.asp-filename=tryw3css_sidenav_over.html#"  style=" margin-bottom: 15px;">xxxx</a>		
                <br>
                <a href="tryit.asp-filename=tryw3css_sidenav_over.html#"  style=" margin-bottom: 15px;">xxxx</a>		
                <br>
                <a href="tryit.asp-filename=tryw3css_sidenav_over.html#"  style=" margin-bottom: 15px;">SignOut</a>		
            </div>
        </div>
        
        

    
        <br>

    <div class="quote" style="color: white;">
        <h1>Welcome to medical consultation </h1>
        <h5>"Medicines cure diseases, but only doctors can cure patients." - Carl Jung.</h5>
    </div>

    <div>
        <div class="appointment ">
            <h5>New Appointment</h5>
        
            <button (click)="newAppointment()">Continue</button>
        </div>
        <div class="follow-up">
            <h5>Follow-up Appointment</h5>
        
            <button (click)="getPreviousAppointments()">Continue</button>
        </div>
    </div>
    <button *ngIf="previous_appointments" style="background-color:black; color: white; margin-top: 17%; margin-left: 40%; padding: 1% 1% 1% 1%; width: 20%; justify-items: center; " (click)="getPreviousAppointments()">Previous Appointments</button>
    <style>
    table{
        width: 100%;
        align-content: center;    
    }
    th,td{
        padding: 10pxs;
    }
    </style>
</body>


</html>
