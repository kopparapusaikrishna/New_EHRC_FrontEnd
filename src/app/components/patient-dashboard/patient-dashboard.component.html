<html>
<head>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;900&family=Ubuntu&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- Bootstrap Scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .w3-sidenav w3-white w3-card-2{
            background-color: black !important;
        }
    </style>
</head>
<body background="../../../assets/profiles1.webp" >
    <nav class="navbar sticky-top navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">Tele Consultation Platform</a>
        <p class="heading">{{patient_details.patientName}}</p>
      </nav>
   
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header">
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <h3 style="width: auto; height:auto; margin-left: 15px; ">Tele Consultation Platform</h3>
            
                <hr size="3px">
                <a href="tryit.asp-filename=tryw3css_sidenav_over.html#" style=" margin-bottom: 15px;"> Home</a>
                <br>		
                <a href="tryit.asp-filename=tryw3css_sidenav_over.html#"  style=" margin-bottom: 15px;">Records</a>		
                <br>
                <a href="tryit.asp-filename=tryw3css_sidenav_over.html#"  style=" margin-bottom: 15px;">xxxx</a>		
                <br>
                <a href="tryit.asp-filename=tryw3css_sidenav_over.html#"  style=" margin-bottom: 15px;">xxxx</a>		
                <br>
                <a href="tryit.asp-filename=tryw3css_sidenav_over.html#"  style=" margin-bottom: 15px;">SignOut</a>		
            </div>
        </div>
        
        

    
        <br>

    <div class="quote">
        <h1>Welcome to medical consultation </h1>
        <h5>"Medicines cure diseases, but only doctors can cure patients." - Carl Jung.</h5>
    </div>

    <div class="meet-divs">
        <div class="appointment ">
            <h5>New Appointment</h5>
            <div class="meet-btn">
                <button (click)="newAppointment()">Continue</button>
            </div>
        </div>
        <div class="follow-up">
            <h5>Follow-up Appointment</h5>
            <div class="meet-btn">
                <button (click)="getPreviousAppointments()">Continue</button>
            </div>
        </div>
    </div>
    <div class="previous">
        <button (click)="getPreviousAppointments()">Previous Appointments</button>
    </div>
    
</body>


</html>
