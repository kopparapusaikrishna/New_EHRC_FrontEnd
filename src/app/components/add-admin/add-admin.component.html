<!DOCTYPE html>
<html>
<head>
    <title>Admin dashboard</title>  

    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;900&family=Ubuntu&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    
    <style>
        .w3-sidenav w3-white w3-card-2{
            background-color: black !important;
        }
    </style>
</head>
<body>

  <!-- <nav class="navbar sticky-top navbar-expand-lg navbar-custom">
      <a class="navbar-brand" href="#">Tele Consultation Platform</a>
  </nav> -->
    
   
  <mat-toolbar class="mat-elevation-z8">
    <button
      mat-icon-button
      *ngIf="sidenav.mode === 'over'"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    <a >Tele Consultation Platform</a>
    <p class="heading">Admin Name</p>
</mat-toolbar>
  
<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img
      class="avatar mat-elevation-z8"
      src="../../../assets/Patient.jpeg"
    />

    <h4 class="name">Admin Name</h4>

    <mat-divider></mat-divider>
    
    <button mat-button class="menu-button" routerLink="/admin-dashboard">
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
    </button>
    <button mat-button class="menu-button" routerLink="/view-doctors">
      <mat-icon>medical_services</mat-icon>
      <span>Manage Doctors</span>
    </button>
    <button mat-button class="menu-button" routerLink="/view-admins">
      <mat-icon>admin_panel_settings</mat-icon>
      <span>Manage Admins</span>
    </button>
    <!-- <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button> -->
    <button mat-button class="menu-button" routerLink="/Admin">
      <mat-icon>exit_to_app</mat-icon>
      <span>LogOut</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content  style = "background: url('../../../assets/profiles1.webp')">
    <div class="admins-list">
        
      <h3 class="list-of-admins"><b>Add Admin</b></h3>
      <br>
      <br>
      <h6 class="enter-all-fields"><b>Enter all the Fields</b></h6>

      <form ngNativeValidate class="center-form" (ngSubmit)="onSubmit()">
          <div>
            <label for="name" class="attr-name">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="name" required title="Please enter a username">
          </div>
          <div>
            <label for="phone" class="attr-name">Phone number:</label>
            <input type="tel" id="phone" name="phone" required ngModel pattern="[0-9]{10}" title="Please enter a phone number">
          </div>
          <div>
            <label for="dob" class="attr-name">Date of birth:</label>
            <input type="date" id="dob" name="dob" [(ngModel)]="dob" required >
          </div>
          <div>
            <label for="gender" class="attr-name">Gender:</label>
            <select id="gender" name="gender" [(ngModel)]="gender" required>
              <option value="">Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div>
            <label for="email" class="attr-name">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="email_id" required>
          </div>
          <div>
            <label for="password" class="attr-name">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required>
          </div>
          <div>
          <button class="btn btn-primary add-admin" type="submit">Add Admin</button>
          </div>
      </form>

  </div>
  </mat-sidenav-content>
</mat-sidenav-container>

</body>
</html>
