    <h3 class="mobile">Ph.No:{{phone_number}}</h3>
    <div *ngIf="showpin">
    <div class="profiles">
        <h2>Profiles</h2>
        <div *ngFor="let profile of profile_lst; let i = index"  >
            <div class="profile">
                <img src="../../../assets/profile.png" alt="profile" class="profile-img">
                <div class="name-div">
                    <h5 class="name">{{profile.patientName}}</h5>
                    
                </div> 
                <div class="buttons">
                    <button class="btn edit-btn" (click)="deleteProfile(profile.patientId)">Delete</button>
                    <a class="redirect-btn" role="button" (click)="goTopatientDashboard(profile)"><img src="../../../assets/redirect.png" alt="redirect" class="redirect"></a>
                </div>
                
            </div>
        </div>

<div *ngIf="!showpin" style="border: 5px grey; background-color : rgb(102, 89, 89); color: white; margin-top: 15%; margin-left: 35%; width: 30%; padding: 5px 5px 5px 5px; padding-top: 5%; padding-bottom: 0%; padding-left: 0%;">
   
    <label for="pin" style="margin-right: 1%; margin-left:8%">Enter your PIN:</label>
    <input type="password" id="pin" name="pin"  pattern="[0-9]{4}" [(ngModel)]="pin" required>
   
    <br>
