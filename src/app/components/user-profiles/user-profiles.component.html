<body background="../../../assets/profiles1.webp">

    <nav class="navbar sticky-top navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">Tele Consultation Platform</a>
      
    
    </nav>


    <h3 class="mobile" style="color: black;">Ph.No:{{phone_number}}</h3>
    <div *ngIf="showpin">
    <div class="profiles">
        <h2>Profiles</h2>
        <div *ngFor="let profile of profile_lst; let i = index"  >
            <div class="profile">
                <img src="../../../assets/profile.png" alt="profile" class="profile-img">
                <div class="name-div" style="color: black;">
                    <h5 class="name" >{{profile.patientName}}</h5>
                    
                </div> 
                <div class="buttons">
                    <button class="btn edit-btn" (click)="deleteProfile(profile.patientId)">Delete</button>
                    <a class="redirect-btn" role="button" (click)="goTopatientDashboard(profile)"><img style="color: white;" src="../../../assets/redirect.png" alt="redirect" class="redirect"></a>
                </div>
                
            </div>
        </div>

<div  *ngIf="!showpin" style="  border-style:solid;   color: black; background-color:silver ;box-shadow: 15px 15px 15px 15px rgb(57, 55, 55); border-radius: 30px; margin-top: 15%; margin-left: 35%; width: 30%; padding: 5px 5px 5px 5px; padding-top: 5%; padding-bottom: 0%; padding-left: 0%;">
   
    <label for="pin" style="margin-right: 1%; margin-left:8%">Enter your PIN:</label>
    <input type="password" id="pin" name="pin"  pattern="[0-9]{4}" [(ngModel)]="pin" required>
   
    <br>
    <button type="submit" (click)="getuserpin()" style="  padding:8px 8px 8px 8px ;background-color : black; color: white; margin-top : 2%; margin-left: 45%;">submit</button>
 <div class="callout" data-closable >
