
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tele Consulting Platform</title>

  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;900&family=Ubuntu&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- Bootstrap Scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <style>
        .w3-sidenav w3-white w3-card-2{
            background-color: black !important;
        }
    </style>
</head>


<body>
    <div style="background-color: black;">
        
      <nav class="w3-sidenav w3-white w3-card-2" style="background-color: black; display:none;">
          <a href="javascript:void(0)" (click)="w3_close()" 
          class="w3-closenav w3-large" style="float: left;"> &#9776;</a>
          <br>
          <br>
          <h3 style="width: auto; height:auto; margin-left: 15px; ">Website-Name</h3>
        
          <hr size="3px">
          <a href="tryit.asp-filename=tryw3css_sidenav_over.html#" style=" margin-bottom: 15px;"> Home</a>		
          <a href="tryit.asp-filename=tryw3css_sidenav_over.html#"  style=" margin-bottom: 15px;">Records</a>		
          <a href="tryit.asp-filename=tryw3css_sidenav_over.html#"  style=" margin-bottom: 15px;">xxxx</a>		
          <a href="tryit.asp-filename=tryw3css_sidenav_over.html#"  style=" margin-bottom: 15px;">xxxx</a>		
          <a href="tryit.asp-filename=tryw3css_sidenav_over.html#"  style=" margin-bottom: 15px;">SignOut</a>		
      </nav>
    </div>

    <header class="w3-container w3-teal">
      <span class="w3-opennav w3-xlarge" (click)="w3_open()" style="width: 50px;">&#9776;</span>
      <div  class="heading" style="margin-bottom: 10px; text-align: center" >{{patient_details.patientName}}</div>
    </header>


    <div class="form-check" *ngFor="let dept of departmentsLst; let index = index">
        <label class="form-check-label text-break">
          <input class="form-check-input" type="checkbox" [ngModel] = "selectedIndex === index"
              (change)="changeSelection($event, index)" />
          {{ dept }}
          <span class="form-check-sign">
              <span class="check"></span>
          </span>
        </label>
    </div>
    <input class="submit-button" type="submit" value="Connect" (click)="retreiveHasDepartment()">

</body>
