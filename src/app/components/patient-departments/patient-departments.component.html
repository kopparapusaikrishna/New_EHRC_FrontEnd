
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tele Consulting Platform</title>

  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;900&family=Ubuntu&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- Bootstrap Scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <style>
        .w3-sidenav w3-white w3-card-2{
            background-color: black !important;
        }
    </style>
</head>


<body background="../../../assets/profiles1.webp">

  <!-- <nav class="navbar sticky-top navbar-expand-lg navbar-custom">
      <a class="navbar-brand" href="#">Tele Consultation Platform</a>
      <div  class="heading" style="margin-bottom: 10px; text-align: center; color: white;" >{{patient_details.patientName}}</div>
  </nav> -->
        
 
  <mat-toolbar class="mat-elevation-z8">
    <button
      mat-icon-button
      *ngIf="sidenav.mode === 'over'"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    <a >Tele Consultation Platform</a>
    <p class="heading">{{patient_details.patientName}}</p>
</mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
      <img
        class="avatar mat-elevation-z8"
        src="../../../assets/Patient.jpeg"
      />
  
      <h4 class="name">{{patient_details.patientName}}</h4>
  
      <mat-divider></mat-divider>
      
      <button mat-button class="menu-button" routerLink="/profiles">
        <mat-icon>people</mat-icon>
        <span>Profiles</span>
      </button>
      <button mat-button class="menu-button" routerLink="/patient-dashboard">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </button>
      <button mat-button class="menu-button" routerLink="/patient-prev-appointments">
        <mat-icon>event</mat-icon>
        <span>Appointments</span>
      </button>
      <!-- <button mat-button class="menu-button" routerLink="/about">
        <mat-icon>info</mat-icon>
        <span>About</span>
      </button> -->
      <button mat-button class="menu-button" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>LogOut</span>
      </button>
  
      <!-- <mat-divider></mat-divider> -->
  
      <!-- <button mat-button class="menu-button" routerLink="/help">
        <mat-icon>help</mat-icon>
        <span>Help</span>
      </button> -->
    </mat-sidenav>
    <mat-sidenav-content  style = "background: url('../../../assets/profiles1.webp')">
        <div style="display: flex;" class="form-check" *ngFor="let dept of departmentsLst; let index = index">
            <label style="display: flex;" class="form-check-label text-break">
              <input style="display: flex;" class="form-check-input" type="checkbox" [ngModel] = "selectedIndex === index"
                  (change)="changeSelection($event, index)" />
              {{ dept }}
              <span class="form-check-sign">
                  <span class="check"></span>
              </span>
            </label>
        </div>
        <input  style="display: flex; margin-top: 3%; margin-left: 25%;" class="submit-button" type="submit" value="Connect" (click)="retreiveHasDepartment()">
    </mat-sidenav-content>
  </mat-sidenav-container>
   

    

</body>
