<!DOCTYPE html>
<html>
<head>
    <title>Doctors dashboard</title>  

    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;900&family=Ubuntu&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- Bootstrap Scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <style>
        .w3-sidenav w3-white w3-card-2{
            background-color: black !important;
        }
    </style>
</head>
<body background="../../../assets/doctorbkg.jpg" >
    
    <nav class="navbar sticky-top navbar-expand-lg navbar-custom">
      <a class="navbar-brand" href="#">Tele Consultation Platform</a>
      <p class="heading">{{doctor_details.doctorName}}</p>
    </nav>
 
 
<!-- Default checked -->
  <div class="available-toggle-btn">
    <p style="color: black; padding-right: 0%; font-family: 'Merriweather', serif;"> Available / Not Available</p>
    <input type="checkbox" id="switch" class="checkbox" (change)="toggleChange()"/>
          <label for="switch" class="toggle">
          </label>
  </div>
  <div class="container" style=" margin-top: 20px;margin-left: 15%; padding-bottom:2% ; padding-top:0px ; padding-right:1%; padding-left:1%; align-content: center; width:70%">
    
      <div>    
      <button class="visit-patient" (click)="getChannelName()">Visit a patient</button>
      </div>

      <div class="details">
        <p>My Patients : 222</p>
        <p>All Patients : 222</p>
      </div>
    
  </div>
<br>
<div class="previous-div">
  <button class="previous" (click)="doctorPreviousAppointments()" >Show previous Appointments</button>
</div>


</body>
</html>
