<!DOCTYPE html>   
<html>  

   
 
    <head>
        <meta charset="utf-8">
        <title>Student Movement Management</title>
      
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;900&family=Ubuntu&display=swap" rel="stylesheet">
      
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
      
        <!-- Bootstrap Scripts -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
      </head>  
<body >   
   <div>
    <header class="w3-container w3-teal header" id="title" style="text-align:center;">    
      <h2 class="web-name">Patient Login</h2>
    </header>

    <div class="form-container">
        <h2 class="form-title">Login</h2>
        <form *ngIf="!otp_sent" (ngSubmit)="sendOTP()">
          <label for="phone">Phone number:</label>
          <input type="tel" id="phone" name="phone_number" placeholder="Enter phone number" [(ngModel)]="model.phone_number" [ngModelOptions]="{standalone: true}" required>
          <button type="submit">Send OTP</button><br><br>
        </form>

        <form *ngIf="otp_sent"  (ngSubmit)="verifyOTP()">
          <label for="otp">OTP:</label>
          <input type="text" id="otp" name="otp" placeholder="Enter OTP" [(ngModel)]="model.otp" [ngModelOptions]="{standalone: true}" required>
          
          <button type="submit">Verify OTP  </button>
        </form>
      </div>
   </div>
</body>     
</html>
