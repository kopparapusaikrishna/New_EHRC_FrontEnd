<!DOCTYPE html>
<html>
<head>
    <title>Admin dashboard</title>  

    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

        <h2 class="web-name">Tele Consultation Platform</h2>
    </div>
    
    
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <h3 style="width: auto; height:auto; margin-left: 15px; ">Tele Consultation Platform</h3>
        
            <hr size="3px">
            <a href="tryit.asp-filename=tryw3css_sidenav_over.html#" style=" margin-bottom: 15px;"> Home</a>

    </div>
    
    </header>

    <div class="user-selection">
        <h3>Select a User</h3>
        <div class="manage">
            <button type="button" class="btn" onclick="location.href='/Doctor'"><img src="../../../assets/Doctor.jpeg" alt="Doctor" class="images"></button>
            <br>
            <h5 class="add-del">Doctor</h5>
        </div>
        <div class="manage">
            <button type="button" class="btn" onclick="location.href='/Patient'"><img src="../../../assets/Patient.jpeg" alt="Admin" class="images"></button>
            <br>
            <h5 class="add-del">Patient</h5>
        </div>
    </div>

    <div class="statistics">

        <div class="sub-stat">
            <img src="../../../assets/user.png" alt="user.png" class="stat-img">
            <div class="stat-text">
                <h6 class="stat">123456</h6>
                <br>
                <h6 class="stat">Patients Served</h6>
            </div>
        </div>

        <div class="sub-stat">
            <img src="../../../assets/stethoscope.jpg" alt="stethoscope" class="stat-img">
            <div class="stat-text">
                <h6 class="stat">123456</h6>
                <br>
                <h6 class="stat">Doctors Present</h6>
            </div>
        </div>

        <div class="sub-stat">
            <img src="../../../assets/maps.png" alt="location" class="stat-img">
            <div class="stat-text">
                <h6 class="stat">123456</h6>
                <br>
                <h6 class="stat">Locations Covered</h6>
            </div>
        </div>

    </div>
