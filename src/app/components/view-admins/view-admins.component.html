        <div class="manage-admin" *ngFor="let admin of adminsLst; let index = index">
            <div class="admin-details">
                <div class="name">
                    <h4 class="name"> <b>{{admin.name}}</b> </h4>
                </div>
                <a role="button" (click)="deleteAdmin(admin.admin_id)"><img src="../../../assets/trash-can.jpg" alt="Admin" class="delete-icon"></a>

                <div class="sub-details">
                    <div class="h6-div"><h6 class="h6-details">Email ID : {{admin.email_id}}</h6></div>
                    <div class="h6-div"><h6 class="h6-details">Phone Number: {{admin.phone_number}}</h6></div>
                    <br>
                </div>
                <br>
